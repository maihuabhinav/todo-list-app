<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Custom Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="top-section">
        <h1 class="mb-3">To do: </h1>
        <main>
            <div class="todo-list">
              <div class="todo-item d-flex justify-content-between align-items-center">
                <h5>Wake Up</h5>
                <div class="status">
                    <button class="btn btn-primary"><i class="fa fa-check-square-o" aria-hidden="true"></i>
                    </button>
                    <button class="btn btn-danger"><i class="fa fa-window-close" aria-hidden="true"></i>
                    </button>
                </div>
              </div>
            </div>
            <div class="todo-list">
                <div class="todo-item d-flex justify-content-between align-items-center">
                  <h5>Wake Up</h5>
                  <div class="status">
                      <button class="btn btn-primary"><i class="fa fa-check-square-o" aria-hidden="true"></i>
                      </button>
                      <button class="btn btn-danger"><i class="fa fa-window-close" aria-hidden="true"></i>
                      </button>
                  </div>
                </div>
              </div>
            <div class="addTodo mt-5">
                <form>
                    <div class="input-fild d-flex">
                        <label class="input-label" for="todo">Task</label>
                        <input class="form-control" id="todo"  type="text" placeholder="What do you need to do?">
                    </div>
                    <div class="submit d-flex justify-content-end mt-3">
                        <button class="btn btn-success"type="submit">Save Item</button>
                    </div>
                </form>
            </div>
        </main>
    </section>

    <!-- custom javascript -->
    <script src="./app.js"></script>
    <!-- Bootstrap Javascript cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
